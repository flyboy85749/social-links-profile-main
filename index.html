<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link href="/main.css" rel="stylesheet" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Social links profile</title>
  </head>
  <body>
    <div class="main-section">
      <div class="container">
        <img src="./assets/images/me_profile.jpg" />

        <span class="name">William (Bill) Hall</span>
        <!-- Large, white, bold-->
        <span class="location">Tucson, AZ</span>
        <!-- yellow color, smaller -->
        <span class="tagline">"Full Stack Web Developer and Photographer"</span>
        <!-- then 5 social links buttons -->
        <button type="button" class="social-link" href="">GitHub</button>
        <button type="button" class="social-link">Frontend Mentor</button>
        <button type="button" class="social-link">LinkedIn</button>
        <button type="button" class="social-link">Facebook</button>
        <button type="button" class="social-link">Instagram</button>
      </div>

      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >Coded by <a href="#">Bill Hall</a>.
      </div>
    </div>
  </body>
</html>
