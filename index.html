<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link rel="stylesheet" href="main.css" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Social links profile</title>
  </head>
  <body>
    <div class="main-section">
      <div class="container">
        <img src="./assets/images/me_profile.jpg" />

        <span class="name">William (Bill) Hall</span>
        <!-- Large, white, bold-->
        <span class="location">Tucson, AZ</span>
        <!-- yellow color, smaller -->
        <span class="tagline">"Full Stack Web Developer and Photographer"</span>
        <!-- then 5 social links buttons -->
        <a
          type="button"
          class="social-link button"
          href="https://github.com/flyboy85749"
        >
          GitHub
        </a>
        <a
          type="button"
          class="social-link button"
          href="https://www.frontendmentor.io/profile/flyboy85749"
        >
          Frontend Mentor
        </a>
        <a
          type="button"
          class="social-link button"
          href="https://www.linkedin.com/in/william-hall-086040188/"
        >
          LinkedIn
        </a>
        <a
          type="button"
          class="social-link button"
          href="https://www.facebook.com/ChristianCoderBill/"
        >
          Facebook
        </a>
        <a
          type="button"
          class="social-link button"
          href="https://www.instagram.com/flyboy85705/"
        >
          Instagram
        </a>
      </div>

      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >Coded by <a href="#">Bill Hall</a>.
      </div>
    </div>
  </body>
</html>
